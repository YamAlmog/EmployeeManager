<div class="employees-container">
    <h2>Employees List</h2>
    
    <!-- Loading indicator -->
    <div *ngIf="loading" class="loading">
        Loading employees...
    </div>

    <!-- Employees table -->
    <table *ngIf="!loading && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Street</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.address.city}}</td>
                <td>{{employee.address.street}}</td>
                <td>{{employee.department | uppercase}}</td>
                <td>
                    <button (click)="onEditEmployee(employee)">Edit</button>
                    <button (click)="onDeleteEmployee(employee.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No employees message -->
    <div *ngIf="!loading && employees.length === 0" class="no-data">
        No employees found.
    </div>
</div>
