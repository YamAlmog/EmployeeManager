<div class="employees-container">
    <h2>Employees List</h2>
    
    <!-- Filters -->
    <div class="filters-container">
        <div class="filter-group">
            <label for="nameFilter">Search by Name:</label>
            <input 
                id="nameFilter"
                type="text" 
                [(ngModel)]="nameFilter" 
                (ngModelChange)="applyFilters()"
                placeholder="Search by first or last name">
        </div>

        <div class="filter-group">
            <label for="departmentFilter">Filter by Department:</label>
            <select 
                id="departmentFilter"
                [(ngModel)]="departmentFilter" 
                (ngModelChange)="applyFilters()">
                <option value="">All Departments</option>
                <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="cityFilter">Filter by City:</label>
            <select 
                id="cityFilter"
                [(ngModel)]="cityFilter" 
                (ngModelChange)="applyFilters()">
                <option value="">All Cities</option>
                <option *ngFor="let city of cities" [value]="city">{{city}}</option>
            </select>
        </div>

        <button class="clear-filters" (click)="clearFilters()">Clear Filters</button>
    </div>
    
    <!-- Loading indicator -->
    <div *ngIf="loading" class="loading-container">
        <div class="progress-bar">
            <div class="progress-bar-value"></div>
        </div>
        <p class="loading-text">Loading employees...</p>
    </div>

    <!-- Employees table -->
    <table *ngIf="!loading && filteredEmployees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Street</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of filteredEmployees">
                <td>{{employee.id}}</td>
                <td [innerHTML]="employee.firstName | highlight:nameFilter"></td>
                <td [innerHTML]="employee.lastName | highlight:nameFilter"></td>
                <td>{{employee.age}}</td>
                <td>{{employee.address.city}}</td>
                <td>{{employee.address.street}}</td>
                <td>{{employee.department | uppercase}}</td>
                <td class="actions">
                    <button class="edit-btn" (click)="onEditEmployee(employee)">Edit</button>
                    <button class="delete-btn" (click)="onDeleteEmployee(employee.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No employees message -->
    <div *ngIf="!loading && filteredEmployees.length === 0" class="no-data">
        No employees found.
    </div>

    <!-- Edit Employee Modal -->
    <app-edit-employee-dialog
      *ngIf="editingEmployee"
      [employee]="editingEmployee"
      [allEmployeeIds]="allEmployeeIds"
      (save)="onDialogSave($event)"
      (cancel)="onDialogCancel()"
    ></app-edit-employee-dialog>
</div>
